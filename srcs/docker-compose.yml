services:

  nginx:
    build: ./requirements/nginx/

    image: nginx

    container_name: NGINX

    networks:
      - inception
    ports:
      - "443:443"

  mariadb:
      build: ./requirements/mariadb/

      image: mariadb

      container_name: MARIADB

      networks:
        - inception

      env_file:
        - .env

      ports:
        - "3306:3306"

      volumes:
        - mariadb_data:/var/lib/mysql

